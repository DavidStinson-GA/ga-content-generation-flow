develop_microlesson_content:
  agent: subject_matter_expert
  output_file: output/microlesson-content-from-sme.md
  description: >
    In this task you will use the following information to develop the content
    for the microlesson: {microlesson.title}.

    This microlesson is a part of the module: {module_title}.
    The module is about: {module_topic}.

    The microlesson metadata is as follows:
    - Title: {title}
    - Time: {time}
    - Learning Objective: {learningObjective}
    - Outline: {outline}
    - Learner Persona: {learner_persona}
    
    Leveraging your deep expertise in {microlesson.title}, take the provided 
    module metadata (generated by the instructional_architect) as your primary 
    input. Your core task is to develop comprehensive, accurate, and engaging 
    content for the microlesson. Ensure all generated content is technically 
    accurate for the module topic, maintains an engaging tone, and is 
    appropriately paced and scaffolded for the specified learner persona.
    
    You must:
    1.  **Expand the microlesson outline so that it can be used to teach 
        students in a virtual classroom setting:** 
        - Provide clear, detailed explanations of the key concepts outlined for 
          that microlesson. 
        - Break down complex ideas into digestible parts suitable for the 
          learner persona. 
        - Include relevant examples, code snippets (if applicable to the 
          module topic), or analogies to illustrate the concepts effectively. 
        - Ensure headings are used to break up the content into logical 
          sections. Headings should be a brief and concise.
    2.  **Create a detailed activity:** 
        - Each microlesson should have an activity of some kind. This could 
          be one of many types of activities including:
          - Solo exercise
          - Partner exercise
          - Group exercise
          - Discussion
          - Pair programming
          - Mob programming
        - Transform the preliminary activity idea into a fully
          realized, step-by-step interactive exercise.
        - Ensure the activity directly supports the specific learning
          objective of the microlesson and contributes to the overall
          learning objectives of the microlesson.
    3. Take into account the previous microlessons in the module as you're developing this microlesson. Here is the content from the previous microlessons:
      {microlessons_text}
  expected_output: >
    A detailed Markdown document containing the fully developed content for the 
    microlesson. The output document should meticulously follow the structure 
    provided by the input outline, replacing the initial brief descriptions 
    with comprehensive, ready-to-use content.

    The output must include:

    - The title of the microlesson
    - The learning objective of the microlesson
    - Clear, paragraph-based explanations of each concept pertinent to the microlesson objective. Subheadings should be used to break up the content into logical sections and should be named appropriately.
    - Formatted examples (for example, code snippets if the module topic is technical, practical scenarios, visual descriptions if applicable).
    - Explanations tailored to the learner persona, defining jargon or simplifying complex terms.
    - Activities should be follow these guidelines:
      - Numbered, step-by-step instructions for the hands-on task or 
        interactive element.
      - Have a clearly defined deliverable (for example, "Post your code 
        snippet to the chat," "Share your summary on the whiteboard," "Be 
        prepared to explain your result").
      - A refined and thought-provoking discussion prompt related to the activity and relevant to the learner persona.

    The final markdown output must represent complete, accurate, and engaging 
    instructional content for the core microlesson sections, fully aligned with 
    the module topic, learner persona, and learning objectives.

